<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <button
                class="btn btn-primary ml-1"
                rippleEffect
                routerLink="/learning/training/addtraining"
                style="margin-bottom: 25px"
        >
            <i data-feather="plus" class="mr-0 mr-sm-1"></i
            ><span class="d-none d-sm-inline-block">Add New Training</span>
        </button>
        <section id="card-demo-example">
            <div class="row match-height">

                <div *ngFor="let training of trs" class="col-md-6 col-lg-4">
                    <div class="card">
                        <img class="card-img-top" src="assets/images/illustration/personalization.svg" alt="Card image cap" />
                        <div class="card-body">
                            <h4 class="card-title">{{training.name}}</h4>
                            <p class="card-text">
                              {{training.description}}
                            </p>
                            <p class="card-text">
                                Start Date : {{training.start_Date}}
                            </p>
                            <p class="card-text">
                               Last Updated : {{training.last_Update}}
                            </p>
                            <a routerLink="/learning/course/allcourses" rippleEffect class="btn btn-outline-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>
