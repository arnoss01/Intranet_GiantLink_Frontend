<section class="modern-horizontal-wizard">
    <div id="stepper3" class="bs-stepper wizard-modern modern-wizard-example">
      <div class="bs-stepper-header">
        <div class="step" data-target="#account-details-modern">
          <button type="button" class="step-trigger">
            <span class="bs-stepper-box">
              <i data-feather="file-text" class="font-medium-3"></i>
            </span>
            <span class="bs-stepper-label">
              <span class="bs-stepper-title">CV Details</span>
              <span class="bs-stepper-subtitle">Setup CV Details</span>
            </span>
          </button>
        </div>
        <div class="line">
          <i data-feather="chevron-right" class="font-medium-2"></i>
        </div>
        <div class="step" data-target="#personal-info-modern">
          <button type="button" class="step-trigger">
            <span class="bs-stepper-box">
              <i data-feather="user" class="font-medium-3"></i>
            </span>
            <span class="bs-stepper-label">
              <span class="bs-stepper-title">Education & Languages</span>
              <span class="bs-stepper-subtitle">Add Education & Languages</span>
            </span>
          </button>
        </div>
        <div class="line">
          <i data-feather="chevron-right" class="font-medium-2"></i>
        </div>
        <div class="step" data-target="#address-step-modern">
          <button type="button" class="step-trigger">
            <span class="bs-stepper-box">
              <i data-feather="map-pin" class="font-medium-3"></i>
            </span>
            <span class="bs-stepper-label">
              <span class="bs-stepper-title">Skills & Experiences</span>
              <span class="bs-stepper-subtitle">Add Skills & Experiences</span>
            </span>
          </button>
        </div>
        <div class="line">
          <i data-feather="chevron-right" class="font-medium-2"></i>
        </div>
        <div class="step" data-target="#social-links-modern">
          <button type="button" class="step-trigger">
            <span class="bs-stepper-box">
              <i data-feather="link" class="font-medium-3"></i>
            </span>
            <span class="bs-stepper-label">
              <span class="bs-stepper-title">Campaign</span>
              <span class="bs-stepper-subtitle">Select Campaign</span>
            </span>
          </button>
        </div>
      </div>
      <div class="bs-stepper-content">
        <div id="account-details-modern" class="content">
          <div class="content-header">
            <h5 class="mb-0">CV Details</h5>
            <small class="text-muted">Enter CV Details.</small>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
                <label class="form-label" for="modern-country">Candidate</label>
                <ng-select formControlName="Candidate"
                    placeholder="Select Candidate">
                  <ng-option *ngFor="let candidate of candidates" [value]="candidate.id">{{candidate.lastName}}</ng-option>
                </ng-select>
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="modern-availability">Availability</label>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked />
                <label class="custom-control-label" for="customRadio1">Yes</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" />
                <label class="custom-control-label" for="customRadio2">No</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group form-password-toggle col-md-6">
              <label class="form-label" for="modern-comment">Comment</label>
              <input
                type="text"
                id="modern-comment"
                class="form-control"
              />
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-secondary btn-prev" disabled rippleEffect>
              <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
              <span class="align-middle d-sm-inline-block d-none">Previous</span>
            </button>
            <button class="btn btn-primary btn-next" (click)="modernHorizontalNext()" rippleEffect>
              <span class="align-middle d-sm-inline-block d-none">Next</span>
              <i data-feather="arrow-right" class="align-middle ml-sm-25 ml-0"></i>
            </button>
          </div>
        </div>


        <div id="personal-info-modern" class="content">
          <div class="content-header">
            <h5 class="mb-0">Education & Languages</h5>
            <small>Enter Education and Languages</small>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label class="form-label" for="modern-country">Education</label>
              <ng-select formControlName="Education"
              [multiple]="true"
              [closeOnSelect]="false"
              placeholder="Select Education">
                <ng-option *ngFor="let education of educations" [value]="education.id">{{education.name}}</ng-option>
              </ng-select>
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="modern-language">Language</label>
              <ng-select formControlName="Language"
                [multiple]="true"
                [closeOnSelect]="false"
                placeholder="Select Language">
                <ng-option *ngFor="let language of languages" [value]="language.id">{{language.name}}</ng-option>
              </ng-select>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary btn-prev" (click)="modernHorizontalPrevious()" rippleEffect>
              <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
              <span class="align-middle d-sm-inline-block d-none">Previous</span>
            </button>
            <button class="btn btn-primary btn-next" (click)="modernHorizontalNext()" rippleEffect>
              <span class="align-middle d-sm-inline-block d-none">Next</span>
              <i data-feather="arrow-right" class="align-middle ml-sm-25 ml-0"></i>
            </button>
          </div>
        </div>
        <div id="address-step-modern" class="content">
          <div class="content-header">
            <h5 class="mb-0">Skills & Experiences</h5>
            <small>Enter Skills & Experiences</small>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label class="form-label" for="modern-country">Skills</label>
              <ng-select formControlName="Skills"
                [multiple]="true"
                [closeOnSelect]="false"
                placeholder="Select Skills">
                <ng-option *ngFor="let skill of skills" [value]="skill.id">{{skill.name}}</ng-option>
              </ng-select>
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="modern-language">Domains</label>
              <ng-select formControlName="Domains"
                [multiple]="true"
                [closeOnSelect]="false"
                placeholder="Select Domains">
                <ng-option *ngFor="let domain of domains" [value]="domain.id">{{domain.name}}</ng-option>
              </ng-select>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label class="form-label" for="modern-language">Experiences</label>
              <div class="card-body">
                <form action="#" class="invoice-repeater">
                  <div *ngFor="let item of items; let i = index" @heightIn>
                    <div class="row d-flex align-items-end">
                      <div class="col-md-4 col-12">
                        <div class="form-group">
                          <label for="itemName{{ i }}">Campany Name</label>
                          <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="item.campanyName"
                            name="itemName{{ i }}"
                            id="itemName{{ i }}"
                            placeholder="Campany Name"
                          />
                        </div>
                      </div>
    
                      <div class="col-md-2 col-12">
                        <div class="form-group">
                          <label for="itemCost">Description</label>
                          <input
                            type="text"
                            class="form-control"
                            id="itemcost"
                            [(ngModel)]="item.description"
                            name="itemCost{{ i }}"
                            id="itemCost{{ i }}"
                            placeholder="Tasks"
                          />
                        </div>
                      </div>
    
                      <div class="col-md-2 col-12">
                        <div class="form-group">
                          <label for="itemQuantity{{ i }}">Start Date</label>
                          <input
                            type="date"
                            class="form-control"
                            id="itemQuantity{{ i }}"
                            name="itemQuantity{{ i }}"
                            [(ngModel)]="item.startDate"
                          />
                        </div>
                      </div>
    
                      <div class="col-md-2 col-12">
                        <div class="form-group">
                          <label for="staticPrice">End Date</label>
                          <input
                            type="date"
                            class="form-control"
                            id="itemQuantity{{ i }}"
                            name="itemQuantity{{ i }}"
                            [(ngModel)]="item.endDate"
                          />
                        </div>
                      </div>
    
                      <div class="col-md-2 col-12 mb-50">
                        <div class="form-group">
                          <button class="btn btn-outline-danger text-nowrap px-1" (click)="deleteItem(i)" rippleEffect>
                            <i data-feather="x" class="mr-25"></i>
                            <span>Delete</span>
                          </button>
                        </div>
                      </div>
                    </div>
                    <hr />
                  </div>
                </form>
                <div class="row">
                  <div class="col-12">
                    <button class="btn btn-icon btn-primary" type="button" (click)="addItem()" rippleEffect>
                      <i data-feather="plus" class="mr-25"></i>
                      <span>Add New Experience</span>
                    </button>
                  </div>
                </div>
              </div>
          </div>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary btn-prev" (click)="modernHorizontalPrevious()" rippleEffect>
              <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
              <span class="align-middle d-sm-inline-block d-none">Previous</span>
            </button>
            <button class="btn btn-primary btn-next" (click)="modernHorizontalNext()" rippleEffect>
              <span class="align-middle d-sm-inline-block d-none">Next</span>
              <i data-feather="arrow-right" class="align-middle ml-sm-25 ml-0"></i>
            </button>
          </div>
        </div>
        <div id="social-links-modern" class="content">
          <div class="content-header">
            <h5 class="mb-0">Campaign</h5>
            <small>Enter Candidacy</small>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label class="form-label" for="modern-country">Campaign</label>
              <ng-select formControlName="Campaign"
                placeholder="Select Campaign">
                <ng-option *ngFor="let campaign of campaigns" [value]="campaign.id">{{campaign.name}}</ng-option>
              </ng-select>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary btn-prev" (click)="modernHorizontalPrevious()" rippleEffect>
              <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
              <span class="align-middle d-sm-inline-block d-none">Previous</span>
            </button>
            <button class="btn btn-success btn-submit" rippleEffect (click)="onSubmit()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </section>
